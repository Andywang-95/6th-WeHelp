<!DOCTYPE html>
<html lang="en">
<head>

    <title>CETools程式畫面</title>

</head>
<body>
    <div class="overview">
        <p>CETools初始畫面，整體界面分三個區塊：</p>
        <ul class="func">
            <li>Review</li>
            <li>Import</li>
            <li>update</li>
        </ul>
        <p>對應<u>檢查</u>，<u>重新匯入資料庫</u>，<u>更新資料庫</u>這三個功能</p>
        <p>下方的單選界面根據設定可以處理不同格式的BOM，同時也可以自定義欄位格式</p>
        <p>空白區域文字框則是顯示運行完成的結果供檢查是否有錯誤</p>
    </div>
